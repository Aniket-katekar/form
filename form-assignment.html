<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        body{
            background-image: linear-gradient(160deg, rgb(219, 50, 120),rgb(26,26,26));
            height: 100vh;
        }
        @media screen and (max-width:600px){
            .container{
                height: 100vh;
                display: flex;
                align-items: center;
            }
        }
    </style>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
        <form action="">
            <div class="row justify-content-center text-white p-md-5 m-0 form">
                <div class="col-md-6 border border-white border-2 p-2 rounded" style="box-shadow: 6px 6px 30px -1px rgba(0,0,0,0.73);">
                    <div class="row pb-3">
                        <div class="col-12">
                            <label class="text-center d-block fw-bold fs-2" style="text-shadow: 5px 2px 7px black;">Registration Form</label>
                        </div>
                    </div>
                    <div class="row px-md-3 mt-2">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="" class="form-label fs-5 fw-bold">First Name</label>
                                <input type="text" class="form-control my-2" autofocus required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="" class="form-label fs-5 fw-bold">Last Name</label>
                                <input type="text" class="form-control my-2" required>
                            </div>
                        </div>
                    </div>
                    <div class="row px-md-3 mt-2">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="" class="form-label fs-5 fw-bold">Birth Date</label>
                                <input type="date" class="form-control my-2"required >
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="" class="form-label fs-5 d-block fw-bold mb-3">Gender</label>
                                <div class="form-check form-check-inline">
                                    <label for="" class="form-check-label fw-bold" style="font-size: 18px;">Male</label>
                                    <input type="radio" name="r1" id="" class="form-check-input my-2" style="cursor:pointer;font-size: 18px;" required>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label for="" class="form-check-label fw-bold" style="font-size: 18px;">Female</label>
                                    <input type="radio" name="r1" id="" class="form-check-input my-2" style="cursor:pointer;font-size: 18px;" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row px-md-3 mt-2">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="" class="form-label fs-5 fw-bold">Email</label>
                                <input type="email" class="form-control my-2" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="" class="form-label fs-5 fw-bold">Contact No</label>
                                <input type="number" class="form-control my-2" required>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <div class="form-group mx-md-3">
                                <label for="" class="form-label fs-5 fw-bold">Course Name</label>
                                <select name="" id="" class="form-select" required>
                                    <option value="">--Select--</option>
                                    <option value="">Frontend developer</option>
                                    <option value="">Backend develope</option>
                                    <option value="">MSC IT</option>
                                    <option value="">Taily</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row px-md-3 py-3">
                        <div class="col">
                            <div class="row">
                                <div class="btns">
                                    <button type="submit" class="btn btn-outline-light border mx-4 m-md-0 fw-bold">Submit</button>
                                    <button type="button" class="btn btn-outline-light border mx-md-3 fw-bold" data-bs-toggle="modal" data-bs-target="#myModal">Read More</button>
                                </div>
                            </div>
                            <div class="modal fade" id="myModal" data-bs-backdrop="static">
                                <div class="modal-dialog modal-dialog-centered" >
                                    <div class="modal-content">
                                        <div class="modal-header" style="background-color: #f2f2f2;">
                                            <h3 class="text-danger fw-bold" style="text-shadow: 3px 3px 4px black;">Modal Heading</h3>
                                            <button class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body text-dark">
                                            <h5 class="text-center fw-bold"><u>Web Development Technologies</u></h5>
                                            <ul>
                                                <li>HTML</li>
                                                <li>CSS</li>
                                                <li>Javascript</li>
                                                <li>Angular</li>
                                                <li>Bootstrap</li>
                                                <li>Github</li>
                                            </ul>
                                        </div>
                                        <div class="modal-footer" style="background-color: #f2f2f2;">
                                            <span class="text-dark fw-bold">
                                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere modi natus doloribus, alias quos nisi?
                                            </span>
                                            <!-- <button class="btn btn-success" data-bs-dismiss="modal">Close</button> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
